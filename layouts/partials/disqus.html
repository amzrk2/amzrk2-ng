<script>
  var disqus_config = function () {
    function ensureTrail(str, rm) {
      if (rm) {
        return str.replace(/\/$/gi, '');
      } else if (!/\/$/.exec(str)) {
        return str + '/';
      } else {
        return str;
      }
    }
    this.page.url = ensureTrail(window.location.origin + window.location.pathname);
    this.page.identifier = ensureTrail(window.location.pathname, true);
  };
</script>
