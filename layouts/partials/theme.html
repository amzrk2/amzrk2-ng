<script>
  (function () {
    let saved = null;
    try {
      saved = JSON.parse(localStorage.getItem('dsr-blog_theme'));
    } catch {
      saved = null;
    }
    const data = document.body.getAttribute('data-theme');
    if (saved && saved !== data) {
      document.body.setAttribute('data-theme', saved);
    }
  })();
</script>
