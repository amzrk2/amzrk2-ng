<script>
  (function () {
    let storedTheme = null;
    try {
      storedTheme = JSON.parse(localStorage.getItem('dsr-blog_theme'));
    } catch {
      storedTheme = null;
    }
    const dataTheme = document.body.getAttribute('data-theme');
    if (storedTheme && storedTheme !== dataTheme) {
      document.body.setAttribute('data-theme', storedTheme);
    }
  })();
</script>
