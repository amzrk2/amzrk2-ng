<div class="post__meta">
  <span class="post__metaDate">
    <svg class="icon" aria-hidden="true">
      <use xlink:href="#icon-calendar-day"></use>
    </svg>
    {{- printf "<time>%s</time>" (.Date.Format "2006-01-02") | safeHTML -}}
  </span>
  <span class="post__metaWords">
    <svg class="icon" aria-hidden="true">
      <use xlink:href="#icon-clock"></use>
    </svg>
    {{- printf "%d 字" .WordCount -}}
  </span>
  <span class="post__metaWords">
    <svg class="icon" aria-hidden="true">
      <use xlink:href="#icon-clock"></use>
    </svg>
    {{- printf "%d 分钟" .ReadingTime -}}
  </span>
  <span class="post__metaTags">
    <svg class="icon" aria-hidden="true">
      <use xlink:href="#icon-hashtag"></use>
    </svg>
    {{- if .Params.tags -}}
    {{- range .Params.tags -}}
    <a href='{{- printf "%s%s/" "/tags/" (. | urlize) | relURL -}}'>
      {{- . -}}
    </a>
    {{- end -}}
    {{- else -}}
    {{- printf "无标签" -}}
    {{- end }}
  </span>
</div>
