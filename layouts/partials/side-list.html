<div class="sticky">
  {{- partial "side-info.html" . -}}
  <div class="card card-links">
    {{- range .Site.Menus.links -}}
    <a class="links-item{{- if (eq (substr .URL 0 6) "mailto") }} links-email{{- end -}}"
       href="{{- .URL -}}" target="_blank" rel="noopener external">
      <svg class="icon" aria-hidden="true">
        <use xlink:href="{{- .Name -}}"></use>
      </svg>
    </a>
    {{- end -}}
  </div>
  <div class="card card-firefox">
    <a href="https://www.mozilla.org/firefox/all/" target="_blank" rel="noopener external">
      <div class="firefox-image image-wrapper ratio-32x9">
        <img src="{{- "/images/_firefox.webp" | relURL -}}" />
      </div>
    </a>
  </div>
</div>
