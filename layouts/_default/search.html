{{- define "body" -}}
<body data-theme="auto" data-section="search">
  {{- partial "scripts-theme.html" . -}}
  <header>
    {{- partial "navbar.html" . -}}
  </header>
  <main>
    <div class="container list-container">
      <div class="columns list-columns">
        <div class="column list-content is-three-quarters">
          <div id="app">
            <div class="card search-ctrl">
              <form class="search-form" @submit.prevent="handleSubmit" method="GET" target="_self">
                <input class="input" type="search" name="q" autocapitalize="off" autocorrect="off"
                       autocomplete="off" spellcheck="false" v-model.trim="searchInput" required />
                <button class="button" type="submit">搜索</button>
              </form>
              <v-search-info :status="status" :data="resultData.searchInformation" />
            </div>
            <v-search-list :status="status" :items="resultData.items" />
          </div>
        </div>
        <aside class="column list-sidebar is-one-quarter">
          {{- partial "side-list.html" . -}}
        </aside>
      </div>
    </div>
    {{- partial "notification.html" . -}}
  </main>
  {{- partial "footer.html" . -}}
  {{- partial "scripts-search.html" . -}}
</body>
{{- end -}}
