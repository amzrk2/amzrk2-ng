{{- if strings.HasPrefix .Destination "http" -}}
<a class="link" href="{{- .Destination | safeURL -}}" target="_blank" rel="noopener external">{{- .Text | safeHTML -}}</a>
{{- else if strings.HasPrefix .Destination "/" -}}
<a class="link" href="{{- .Destination | safeURL | relURL -}}" target="_blank" rel="noopener">{{- .Text | safeHTML -}}</a>
{{- else -}}
<a class="link" href="{{- .Destination | safeURL -}}" target="_blank" rel="noopener">{{- .Text | safeHTML -}}</a>
{{- end -}}
